<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate | Hope Harvest Community Garden</title>
</head>
<body>
  <div class="container">
    <!-- PAGE HEADER -->
    <header>
      <h1>Donate</h1>
      <p>
        Your generosity helps us grow food, educate residents, and strengthen our community.  
        Please consider making a one-time or recurring donation.
      </p>
    </header>

    <!-- PRIMARY NAVIGATION -->
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="donate.html" aria-current="page">Donate</a></li> <!-- Current page indicated for screen readers -->
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <!-- Donation form section -->
      <section aria-labelledby="donation-form-title">
        <h2 id="donation-form-title">Donation Form</h2>
        <form action="#" method="post">
          <!-- Full Name input -->
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required aria-required="true" />

          <!-- Email input -->
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required aria-required="true" />

          <!-- Donation amount input -->
          <label for="amount">Donation Amount (R)</label>
          <input id="amount" name="amount" type="number" min="10" required aria-required="true" />

          <!-- Donation frequency select -->
          <label for="frequency">Donation Type</label>
          <select id="frequency" name="frequency" required aria-required="true">
            <option value="">-- Please choose --</option>
            <option value="once">One-Time</option>
            <option value="monthly">Monthly</option>
          </select>

          <!-- Payment method select -->
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment" required aria-required="true">
            <option value="">-- Please choose --</option>
            <option value="credit">Credit/Debit Card</option>
            <option value="eft">Bank Transfer (EFT)</option>
            <option value="paypal">PayPal</option>
          </select>

          <!-- Submit button -->
          <button type="submit">Donate Now</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <small>
        © <span id="year"></span> Hope Harvest Community Garden •
        <a href="contact.html">Contact</a>
      </small>
    </footer>
  </div>
</body>
</html>
